<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Perfil / MESCLA</title>
    <link href="/styles/fonts.css" rel="stylesheet" />
    <link href="/styles/media.css" rel="stylesheet" />
    <link href="/styles/perfil.css" rel="stylesheet" />
    <link rel="icon" href="components/images/mesclaM.png" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <style>
      .section {
        display: none;
      }
      .active {
        display: block;
      }
      .sidebar ul li a.selected {
        background-color: #3cca94;
        color: #333;
      }
    </style>
    <script src="auth.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <h2>Perfil</h2>
        <ul>
          <li>
            <a
              href="#"
              id="geral-tab"
              onclick="showSection('geral-section', this)"
            >
              <i class="fas fa-cog"></i> Geral
            </a>
          </li>
          <li>
            <a
              href="#"
              id="senha-tab"
              onclick="showSection('mudar-senha-section', this)"
            >
              <i class="fas fa-lock"></i> Mudar Senha
            </a>
          </li>
          <li>
            <a
              href="#"
              id="publicacoes-tab"
              onclick="showSection('publicacoes-section', this)"
            >
              <i class="fa-solid fa-camera"></i> Publicações
            </a>
          </li>
          <div class="logout-section">
            <a href="index.html" class="logout-button" id="sair-btn">
              <i class="fas fa-sign-out-alt"></i> Sair
            </a>
          </div>
        </ul>
      </div>

      <div class="content">
        <!-- Geral Section -->
        <div id="geral-section" class="section active">
          <h2>Geral:</h2>
          <div class="avatar-section">
            <div class="avatar">
              <img src="path/to/default-avatar.png" alt="Avatar" />
            </div>
            <input type="file" id="file-input" style="display: none" />
            <label for="file-input" class="upload-btn"
              >Carregue uma foto de perfil</label
            >
          </div>
          <form>
            <div class="form-container">
              <div class="form-column">
                <div class="form-group">
                  <label for="name">Nome:</label>
                  <input
                    type="text"
                    id="name"
                    name="name"
                    placeholder="Seu nome"
                  />
                </div>

                <div class="form-group">
                  <label for="email">Email:</label>
                  <input
                    type="email"
                    id="email"
                    name="email"
                    placeholder="Seu email"
                  />
                </div>
              </div>

              <div class="form-column">
                <div class="form-group">
                  <label for="address">Endereço:</label>
                  <input
                    type="text"
                    id="address"
                    name="address"
                    placeholder="Bairro e Cidade"
                  />
                </div>

                <div class="form-group">
                  <label for="cidades">Cidades para acompanhar:</label>
                  <input
                    type="text"
                    id="cidades"
                    name="cidades"
                    placeholder="Cidades que deseja acompanhar"
                  />
                </div>
              </div>
            </div>

            <div class="form-buttons">
              <button type="submit" class="save-btn">Salvar alterações</button>
              <button type="button" class="cancel-btn">Cancelar</button>
            </div>
          </form>
        </div>

        <!-- Mudar Senha Section -->
        <div id="mudar-senha-section" class="section">
          <h2>Alterar senha:</h2>

          <div class="avatar-section">
            <div class="avatar">
              <img src="path/to/default-avatar.png" alt="Avatar" />
            </div>
            <p class="username">Lucas Santos</p>
          </div>

          <form>
            <div class="form-container">
              <div class="form-column">
                <div class="form-group">
                  <label for="username">Usuário:</label>
                  <input
                    type="text"
                    id="username"
                    name="username"
                    placeholder="Digite seu usuário"
                  />
                </div>

                <div class="form-group">
                  <label for="current-password">Senha atual:</label>
                  <div class="password-wrapper">
                    <input
                      type="password"
                      id="current-password"
                      name="current-password"
                      placeholder="Digite a senha atual"
                    />
                    <span
                      class="toggle-password"
                      onclick="togglePassword('current-password')"
                    >
                      <i class="fas fa-eye"></i>
                    </span>
                  </div>
                </div>
              </div>

              <div class="form-column">
                <div class="form-group">
                  <label for="new-password">Nova senha:</label>
                  <div class="password-wrapper">
                    <input
                      type="password"
                      id="new-password"
                      name="new-password"
                      placeholder="Digite sua nova senha"
                    />
                    <span
                      class="toggle-password"
                      onclick="togglePassword('new-password')"
                    >
                      <i class="fas fa-eye"></i>
                    </span>
                  </div>
                </div>

                <div class="form-group">
                  <label for="confirm-password">Confirmar nova senha:</label>
                  <div class="password-wrapper">
                    <input
                      type="password"
                      id="confirm-password"
                      name="confirm-password"
                      placeholder="Confirme sua nova senha"
                    />
                    <span
                      class="toggle-password"
                      onclick="togglePassword('confirm-password')"
                    >
                      <i class="fas fa-eye"></i>
                    </span>
                  </div>
                </div>
              </div>
            </div>

            <div class="form-buttons">
              <button type="submit" class="save-btn" id="save-btn">
                Salvar alterações
              </button>
              <button type="button" class="cancel-btn">Cancelar</button>
            </div>
          </form>
        </div>

        <!-- Minhas Publicações Section -->
        <div id="publicacoes-section" class="section">
          <h2>Minhas publicações:</h2>

          <div class="post">
            <div class="post-header">
              <div class="infoUserPost">
                <div class="imgUserPost"></div>
                <div class="nameAndHour">
                  <strong>Lucas Santos</strong>
                </div>
              </div>
              <div class="trash-icon" onclick="removePost(this)">
                <i class="fas fa-trash"></i>
              </div>
            </div>
            <div class="post-content">
              <p>
                A fiação elétrica do bairro Santa Bárbara está com muitos
                defeitos.
              </p>
            </div>
            <div class="post-footer">
              <div class="like-count">
                <span>❤️ 44 curtidas</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="back-button">
      <a href="feed2.html" class="btn btn-back">
        <i class="fas fa-arrow-left"></i> Voltar
      </a>
    </div>
    <script>
      function showSection(sectionId, clickedTab) {
        var sections = document.querySelectorAll(".section");
        sections.forEach(function (section) {
          section.classList.remove("active");
        });

        var tabs = document.querySelectorAll(".sidebar ul li a");
        tabs.forEach(function (tab) {
          tab.classList.remove("selected");
        });

        var sectionToShow = document.getElementById(sectionId);
        sectionToShow.classList.add("active");

        clickedTab.classList.add("selected");
      }

      function removePost(postElement) {
        postElement.closest(".post").remove();
      }
    </script>

    <script>
      function togglePassword(id) {
        var passwordField = document.getElementById(id);
        var passwordIcon = passwordField.nextElementSibling;

        if (passwordField.type === "password") {
          passwordField.type = "text";
          passwordIcon.innerHTML = '<i class="fas fa-eye-slash"></i>';
        } else {
          passwordField.type = "password";
          passwordIcon.innerHTML = '<i class="fas fa-eye"></i>';
        }
      }
    </script>

    <script>
      document
        .getElementById("sair-btn")
        .addEventListener("click", function () {
          firebase
            .auth()
            .signOut()
            .then(() => {
              console.log("Usuário deslogado.");
              window.location.href = "index.html";
            })
            .catch((error) => {
              console.error("Erro ao deslogar:", error.message);
            });
        });
    </script>

    <script type="module">
      document.addEventListener("DOMContentLoaded", function () {
        const userInfo = JSON.parse(localStorage.getItem("userInfo"));

        if (userInfo) {
          document.getElementById(
            "nome"
          ).textContent = `Nome: ${userInfo.nome}`;
          document.getElementById(
            "cidade"
          ).textContent = `Cidade: ${userInfo.cidade}`;
          document.getElementById(
            "bairro"
          ).textContent = `Bairro: ${userInfo.bairro}`;
        } else {
          alert("Nenhum dado de usuário encontrado.");
        }
      });
    </script>

    <script>
      // Função para carregar informações de perfil ao iniciar a página
      document.addEventListener("DOMContentLoaded", function () {
        const userInfo = JSON.parse(localStorage.getItem("userInfo"));

        if (userInfo) {
          // Preenche os campos com as informações do usuário
          document.getElementById("name").value = userInfo.nome || "";
          document.getElementById("email").value = userInfo.email || "";

          // Concatenar bairro e cidade no campo de endereço
          const endereco = `${userInfo.bairro || ""}, ${
            userInfo.cidade || ""
          }`.trim();
          document.getElementById("address").value = endereco || "";

          // Se o campo de cidades estiver vazio, preenche com a cidade cadastrada do usuário
          if (!userInfo.cidades || userInfo.cidades.trim() === "") {
            document.getElementById("cidades").value = userInfo.cidade || "";
          } else {
            document.getElementById("cidades").value = userInfo.cidades || "";
          }
        }
      });
    </script>
  </body>
</html>
