<!DOCTYPE html>
<html lang="pt-BR">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link href="/styles/cadastroPrefeitura.css" rel="stylesheet">
   <link href="/styles/fonts.css" rel="stylesheet">
   <link href="/styles/media.css" rel="stylesheet">
   <link rel="icon" href="components/images/mesclaM.png" type="image/x-icon">
   <script src="https://kit.fontawesome.com/b432763f75.js" crossorigin="anonymous"></script>
   <script type="module" src="registerPrefeitura.js" defer></script>
   <title>Cadastro / MESCLA</title>

   <style>
      .error-message {
         color: red;
         font-size: 14px;
         margin: 10px 0;
         display: none;
         font-family: poppinsmedium;
      }
      .show-password {
         cursor: pointer;
         position: absolute;
         right: 10px;
         top: 50%;
         transform: translateY(-50%);
      }
      .input {
         position: relative;
      }
   </style>

</head>
<body>
   <form id="form">
      <h2 class="title">Cadastrar</h2>
      <div id="error-message" class="error-message"></div>

      <label for="cidade">Cidade</label>
      <div class="input">
         <i class="fa-solid fa-landmark"></i>
         <input id="cidade" name="username" placeholder="Cidade" type="text" required>
      </div>

      <label for="cnpj">CNPJ</label>
      <div class="input">
         <i class="fa-solid fa-envelope"></i>
         <input id="cnpj" name="cnpj" placeholder="00.000.000/0000-00" maxlength="14" type="text" required>
      </div>

      <label for="email">Email Institucional</label>
      <div class="input">
         <i class="fa-solid fa-envelope"></i>
         <input id="email" name="email" placeholder="nome@email.com" type="email" required>
      </div>

      <label for="senha">Senha</label>
      <div class="input">
         <i class="fa-solid fa-lock"></i>
         <input id="senha" name="senha" placeholder="Senha" type="password" required>
         <i class="fa-solid fa-eye show-password" id="toggleSenha"></i>
      </div>

      <label for="senha2">Confirmar senha</label>
      <div class="input">
         <i class="fa-solid fa-lock"></i>
         <input id="senha2" name="senha2" placeholder="Confirme sua senha" type="password" required>
         <i class="fa-solid fa-eye show-password" id="toggleSenha2"></i>
      </div>

      <p>
         <i class="fa-solid fa-circle-info"></i> JÃ¡ tem uma conta? <a href="login.html">Clique aqui</a>
      </p>

      <button id="submit" type="submit">Cadastrar</button>
   </form>

   <script>
      const toggleSenha = document.getElementById('toggleSenha');
      const senhaInput = document.getElementById('senha');
      const toggleSenha2 = document.getElementById('toggleSenha2');
      const senha2Input = document.getElementById('senha2');

      toggleSenha.addEventListener('click', function() {
         const type = senhaInput.getAttribute('type') === 'password' ? 'text' : 'password';
         senhaInput.setAttribute('type', type);
         this.classList.toggle('fa-eye-slash');
      });

      toggleSenha2.addEventListener('click', function() {
         const type = senha2Input.getAttribute('type') === 'password' ? 'text' : 'password';
         senha2Input.setAttribute('type', type);
         this.classList.toggle('fa-eye-slash');
      });
   </script>
</body>
</html>
